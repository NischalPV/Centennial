version: '3.4'

services:
  seq:
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5340:80"

  rabbitmq:
    ports:
      - "15672:15672"
      - "5672:5672"

  centennial.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - IdentityUrl=http://${CENTENNIAL_EXTERNAL_DNS_NAME_OR_IP}:5000
      - ExternalIdentityUrl=http://${CENTENNIAL_EXTERNAL_DNS_NAME_OR_IP}:5000
      - TZ=Asia/Kolkata
    ports:
      - "6002:80"
    volumes:
      - ~/.aspnet/https:/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
      - "/etc/localtime:/etc/localtime:ro"

  centennial.identity:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - WebApiUrl=http://${CENTENNIAL_EXTERNAL_DNS_NAME_OR_IP}:6002
      - AngularUrl=http://${CENTENNIAL_EXTERNAL_DNS_NAME_OR_IP}:6003
      - TZ=Asia/Kolkata
    ports:
      - "5000:80"
    volumes:
      - ~/.aspnet/https:/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
      - "/etc/localtime:/etc/localtime:ro"


  centennial.angular:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - IdentityUrl=http://${CENTENNIAL_EXTERNAL_DNS_NAME_OR_IP}:5000
      - ExternalIdentityUrl=http://${CENTENNIAL_EXTERNAL_DNS_NAME_OR_IP}:5000
      - WebApiUrl=http://${CENTENNIAL_EXTERNAL_DNS_NAME_OR_IP}:6002
      - TZ=Asia/Kolkata
      - ApiVersion=v1
    ports:
      - "6003:80"
    volumes:
      - ~/.aspnet/https:/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
      - "/etc/localtime:/etc/localtime:ro"

