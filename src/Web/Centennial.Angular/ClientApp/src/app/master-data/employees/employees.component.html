<p *ngIf="!employees"><em>Loading...</em></p>
<div class=" container-fluid d-lg-none">
    <div *ngIf="employees">
        <div class="col-12 shadow-sm">
            <mat-card *ngFor="let employee of employees" class="my-2">
                <mat-card-header>
                    <mat-card-title>{{employee.name}}</mat-card-title>
                    <mat-card-subtitle>{{employee.createdDate}}</mat-card-subtitle>
                </mat-card-header>
                <mat-divider inset></mat-divider>
                <mat-card-actions>
                    <button mat-icon-button class="icon-color-indigo500" aria-label="Edit Employee">
                        <mat-icon fontSet="material-icons-two-tone">edit</mat-icon>
                    </button>
                    <button mat-icon-button class="icon-color-teal500" aria-label="View Details">
                        <mat-icon fontSet="material-icons-two-tone">info</mat-icon>
                    </button>
                    <button mat-icon-button class="icon-color-red500" aria-label="Delete Material" (click)="deleteEmployee(employee.id)">
                        <mat-icon fontSet="material-icons-two-tone">delete</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<div class="container-fluid d-none d-lg-block">
  <div class="row">
    <div class="col-3 border-end text-center">
      <h1 class="font-weight-thin fs-2">
        <mat-icon [inline]="true" class="align-middle">add</mat-icon>
        <span class="align-middle ps-2">Add New</span>
      </h1>
      <hr />
      <form class="example-form" [formGroup]="createEmployeeForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
       

        <hr />
        <button mat-raised-button color="primary" type="submit">Save</button>
      </form>

    </div>
    <div class="col-9">
      <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="datasource" matSort style="width:100%;">

          <!-- ID Column -->
          <ng-container matColumnDef="sn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> S# </th>
            <td mat-cell *matCellDef="let row; let i = index;"> {{i+1}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          
          <!-- createdDate Column -->
          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
            <td mat-cell *matCellDef="let row"> {{row.createdDate}} </td>
          </ng-container>

          <!-- action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button class="icon-color-indigo500" aria-label="Edit Employee">
                <mat-icon fontSet="material-icons-two-tone">edit</mat-icon>
              </button>
              <button mat-icon-button class="icon-color-teal500" aria-label="View Details">
                <mat-icon fontSet="material-icons-two-tone">info</mat-icon>
              </button>
              <button mat-icon-button class="icon-color-red500" aria-label="Delete Employee" (click)="deleteEmployee(row.id)">
                <mat-icon fontSet="material-icons-two-tone">delete</mat-icon>
              </button>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of raw materials"></mat-paginator>
      </div>
    </div>
  </div>

</div>
